<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <title>Register</title>
  </head>
  <body>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Registration Form</h2>
            <form method="post" action="" enctype="application/x-www-form-urlencoded">
              <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" name="full_name" class="form-control" id="inputName" placeholder="Enter your full name" zrequired>
              </div>

              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your email" zrequired>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>

              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Choose a password" zrequired>
              </div>

              <div class="mb-3">
                <label for="inputPassword" class="form-label">Confirm Password</label>
                <input type="password" name="password_confirm" class="form-control" id="inputPasswordConfirm" placeholder="Choose a password" zrequired>
              </div>

              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <script src="/js/bootstrap.bundle.min.js"></script>

    </body>
  </html>
