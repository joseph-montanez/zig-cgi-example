<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-t">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
  </head>
  <body>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form method="post" action="/auth/login" enctype="application/x-www-form-urlencoded">

                      <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
                      </div>

                      <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter your password" required>
                      </div>

                      <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="rememberCheck" name="remember">
                          <label class="form-check-label" for="rememberCheck">Remember me</label>
                        </div>
                        <a href="/auth/forgot-password" class="form-text">Forgot password?</a>
                      </div>

                      <button type="submit" class="btn btn-primary w-100">Login</button>

                    </form>
                </div>
                <div class="card-footer text-center">
                  <small>Don't have an account? <a href="/auth/register">Sign up here</a></small>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
