<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Inter Font (if desired) - using Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa; /* Light gray background */
      }
      .card {
        border-radius: 0.75rem; /* Rounded corners for cards */
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); /* Subtle shadow */
      }
      .btn-logout {
        background-color: #dc3545; /* Bootstrap danger color */
        border-color: #dc3545;
        border-radius: 0.5rem;
        transition: background-color 0.3s ease;
      }
      .btn-logout:hover {
        background-color: #c82333; /* Darker red on hover */
        border-color: #bd2130;
      }
    </style>
  </head>
  <body>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">
            <h2 class="mb-4 text-center text-primary">User Dashboard</h2>

            <div class="mb-3">
              <p class="lead">Welcome, **<%= escape @username orelse "Guest" %>**!</p>
            </div>

            <div class="mb-4 p-3 bg-light rounded">
              <h5 class="text-secondary">Your Details:</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item bg-light"><strong>User ID:</strong> <%= escape @user_id orelse "Not available" %></li>
                <li class="list-group-item bg-light"><strong>Session ID:</strong> <%= escape @session_id %></li>
              </ul>
            </div>

            <div class="d-grid gap-2">
              <a href="/logout" class="btn btn-lg btn-logout">Logout</a>
              <!-- You can add more dashboard links/buttons here -->
              <a href="/" class="btn btn-outline-secondary mt-2 rounded-pill">Go to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
